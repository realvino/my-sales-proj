<div bsModal #modal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div class="modal-content">
            <form *ngIf="active" #createcurrencyForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span *ngIf="currency_input.id">{{l("Edit Currency")}} : {{currency_input.name}}</span>
                        <span *ngIf="!currency_input.id">{{l("Create New Currency")}}</span>
                    </h4>
                </div>
                <div class="modal-body">
				 <div class="form-group">

                                <label>Currency</label>
                                <ng-select [active]="active_currency" [allowClear]="true" [items]="currencytypo" (selected)="doSomething($event)" (removed)="removeType($event)" placeholder="No Currency selected">
                                </ng-select>


                            </div>
                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <input  [disabled]="1" #nameInput class="form-control" type="text" name="code" [ngClass]="{'edited':currency_input.code}" [(ngModel)]="currency_input.code" required>
                        <label>{{l("Currency Code")}}</label>

                    </div>

                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <input [disabled]="1"  class="form-control" type="text" name="name" [ngClass]="{'edited':currency_input.name}" [(ngModel)]="currency_input.name" required>
                        <label>{{l("Currency Name")}}</label>
                    </div>

                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <input  [disabled]="currency_input.online" class="form-control" type="text" name="isdcode"  [ngClass]="{'edited':currency_input.conversionRatio}" [(ngModel)]="currency_input.conversionRatio"  required>
                        <label>{{l("Conversion Ratio")}}</label>
                    </div>
					<div class="form-group">
                        <label>Online</label>
						<div class="onoffswitch">
                                             <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" [(ngModel)]="currency_input.online" checked (ngModelChange)="doSomethingchange(currency_input.online)">
                                             <label class="onoffswitch-label" for="myonoffswitch">
                                                 <span class="onoffswitch-inner"></span>
                                                 <span class="onoffswitch-switch"></span>
                                             </label>
                                         </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!createcurrencyForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
