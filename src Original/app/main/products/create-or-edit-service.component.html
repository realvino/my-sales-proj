<div bsModal #modal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true" [config]="{backdrop: 'static'}">
        <div class="modal-dialog">
            <div class="modal-content">
                <form *ngIf="active" #createServiceForm="ngForm" novalidate (ngSubmit)="save()">
                    <div class="modal-header">
                        <button type="button" class="close" (click)="close()" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">
                            <span *ngIf="services.id">{{l("Edit Service")}}: {{services.serviceName}}</span>
                            <span *ngIf="!services.id">{{l("Create Service")}}</span>
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group form-md-line-input form-md-floating-label no-hint">
                            <input #nameInput class="form-control" type="text" name="code" [ngClass]="{'edited':services.serviceCode}" [(ngModel)]="services.serviceCode" required>
                            <label>{{l("Service Code")}}  <required_field></required_field></label>
    
                        </div>
    
                        <div class="form-group form-md-line-input form-md-floating-label no-hint">
                            <input class="form-control" type="text" name="name" [ngClass]="{'edited':services.serviceName}" [(ngModel)]="services.serviceName" required>
                            <label>{{l("Service Name")}}  <required_field></required_field></label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                        <button type="submit" class="btn btn-primary blue" [disabled]="!createServiceForm.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
