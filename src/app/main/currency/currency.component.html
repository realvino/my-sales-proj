<div [@routerTransition] id="pager">
    <div class="row margin-bottom-5"><br>
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>Currency</span>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right">
            <!-- <button (click)="exportToExcel()" class="btn btn-primary blue"><i class="fa fa-download"></i> {{l("Export")}}</button> -->
            <button class="btn btn-primary blue" (click)="createCurrency()"><i class="fa fa-plus"></i> Create Custom Currency</button>
        </div>
    </div>

    <div class="portlet light margin-bottom-0">
        <div class="portlet-body">

            <h3>Default Currency ({{currencies.length}})</h3>


            <div class="list-group row">
                <a *ngFor="let currency of currencies" href="javascript:;" class=" col-sm-4">
				<div class="list-group-item">
                        <span *ngIf="currency.code == 'USD'" class="ribbon">Primary</span>
                    <h4 class="list-group-item-heading">
                        {{currency.code + ' ' + currency.conversionRatio}}
                       <!-- <button (click)="editCurrency(currency)" title="{{l('Edit')}}" class="btn btn-circle btn-icon-only green edit-person">
                                <i class="icon-pencil"></i>
                            </button>
                        <button (click)="deleteCurrency(currency)" title="{{l('Delete')}}" class="btn btn-circle btn-icon-only red delete-person" href="javascript:;">
                                <i class="icon-trash"></i>
                            </button>-->
                    </h4>
                    <p class="list-group-item-text">
                        {{currency.name}}
                    </p>
					</div>
                </a>
            </div>
			
			<h3>Custom Currency ({{cusCurrencies.length}})</h3>
				<div class="list-group">
                <a *ngFor="let currency of cusCurrencies" href="javascript:;" class="list-group-item">
                    <h4 class="list-group-item-heading">
                        {{currency.code + ' ' + currency.conversionRatio}}
                        <button (click)="editCurrency(currency)" title="{{l('Edit')}}" class="btn btn-circle btn-icon-only green edit-person">
                                <i class="icon-pencil"></i>
                            </button>
                        <button (click)="deleteCurrency(currency)" title="{{l('Delete')}}" class="btn btn-circle btn-icon-only red delete-person" href="javascript:;">
                                <i class="icon-trash"></i>
                            </button>
                    </h4>
                    <p class="list-group-item-text">
                        {{currency.name}}
                    </p>
                </a>
            </div>
        </div>
    </div>
    <createCurrencyModal #createCurrencyModal (modalSave)="getCurrency()"></createCurrencyModal>
</div>
