<div [@routerTransition]>
    <div class="row margin-bottom-5">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>Dashboard</span> <small> statistics and reports</small>
                    </h1>
                </div>
            </div>
        </div>

    </div>
    <div class="row" style="margin-top: 10%;text-align: center;font-size: 50px;color: white;" *ngIf="slides.length<1">
            You Don't Have Permission To See This Page
        </div>
    <div class="row" style="margin: 0px" *ngIf="slides.length>0">
        <div class="col-md-12" style="background: #7d8e90;border: 1px solid #eef1f5;border-radius: 3px;">
                <ng2-carousel-3d [slides]="slides" [options]="options" class="col-12" #carousel>
                    <ng2-carousel-3d-slide *ngFor="let slide of slides; let i = index" (click)="slideClicked(i)">
                        <img class="slide-img" width="140" height="147" src="{{slide.src}}" alt=""/>
                        <div style="width: 50%;height: 100%;float: right;background-color: #444d58;text-align: center;color: white;line-height: 23px;">
                                <br><h5><b>{{slide.name}}</b></h5>
                                <br><h6>{{slide.email}}</h6>
                        </div>
                    </ng2-carousel-3d-slide> 
                </ng2-carousel-3d>
        </div>
    </div><br>

    <div class="row" *ngIf="slides.length>0">
