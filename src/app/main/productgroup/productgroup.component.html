<div [@routerTransition] id="pager">
    <div class="row margin-bottom-5"><br>
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>Product Group</span><small> Details({{productGroups.length}})</small>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right" >
            <button *ngIf="isGranted('Pages.Tenant.ProductFamily.ProductGroup.Create')" class="btn btn-primary blue" (click)="createProductGroup()"><i class="fa fa-plus"></i> Create Product Group </button>
        </div>
    </div>

    <div class="portlet light margin-bottom-0">
        <div class="portlet-body">
			 <div class="form">
                <form class="horizontal-form">
                    <div class="form-body">
                        <div class="row margin-bottom-10">
                            <div class="col-md-12">
                                <div class="inputs inputs-full-width">
                                    <div class="portlet-input">
                                        <div class="input-group">
                                            <input [(ngModel)]="filter" name="filter" (keyup.enter)="getproductGroup()" autocomplete="off" autoFocus class="form-control" [placeholder]="l('SearchWithThreeDot')" type="text">
                                            <span class="input-group-btn">
                                           <button  (click)="getproductGroup()" class="btn default" type="submit"><i class="icon-magnifier"></i></button>
                                          </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="list-group">
                <a *ngFor="let productGroup of productGroups" href="javascript:;" class="list-group-item">
                    <h4 class="list-group-item-heading">
                        {{productGroup.productGroupName}}
                        <button *ngIf="isGranted('Pages.Tenant.ProductFamily.ProductGroup.Edit')" (click)="editProductGroup(productGroup)" title="{{l('Edit')}}" class="btn btn-circle btn-icon-only green edit-person">
                                <i class="icon-pencil"></i>
                            </button>
                        <button *ngIf="isGranted('Pages.Tenant.ProductFamily.ProductGroup.Delete')" (click)="deleteproductGroup(productGroup)" title="{{l('Delete')}}" class="btn btn-circle btn-icon-only red delete-person" href="javascript:;">
                                <i class="icon-trash"></i>
                            </button>
                    </h4>
                    <p class="list-group-item-text" >
                        {{productGroup.productGroupCode}}
                    </p>
                </a>
            </div>

        </div>
    </div>
    <createProductGroupModal #createProductGroupModal (modalSave)="getproductGroup()"></createProductGroupModal>
</div>
