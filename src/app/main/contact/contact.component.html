<div [formGroup]="contactForm">
    <div class="row">
        <div class="col-xs-5" style="">
                <input type="hidden" formControlName="id" required> 
                <!--<label>Type</label>-->
                <ng-select [items]="contacttypes" [active]="active_con" [allowClear]="true" (data)="refreshContactValue($event,contactForm)" >
                </ng-select>
                <input type="hidden" formControlName="infoid" value="">
		</div>
        <div class="form-group col-xs-6" >
            
            <input type="text" class="form-control" formControlName="contactinfo">
        </div>
    </div>
</div>
