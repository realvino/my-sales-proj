<div bsModal #modal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog" style="width:94%;">
        <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn btn-circle btn-icon-only white" style="float: right;margin-left: 1%;" (click)="close()" aria-label="Close">
                        <span class="fa fa-times" aria-hidden="true"></span>
                    </button>
                    <button type="btn btn" class="btn btn-circle btn-icon-only white" style="float: right;" (click)="download()" aria-label="Download">
                        <span class="fa fa-cloud-download"></span>
                    </button>
                    <h4 class="modal-title">
                        <span>Quotation Preview</span>
                    </h4>
                </div>

                <div class="modal-body" style="padding-top: 50px;">
                    <div class="row">
                        <div class="col-md-12" id="myDiv">
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
